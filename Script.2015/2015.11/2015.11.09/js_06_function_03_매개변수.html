

<!--
--------------------------
js_06_function_03_매개변수.html
--------------------------
함수 호출 시 전달하는 [데이터의 개수] 와 [매개변수의 개수] 관계 예제.
--->

<html>
<body>
	<script>
		//--------------------------------------------
		// 함수 선언
		//--------------------------------------------
		function getAvg1( kor, eng, mat ){
			var tot = kor + eng + mat;
			var avg = tot/3;
			return avg;
		}
		//--------------------------------------------
		// 함수 선언
		//--------------------------------------------
		function getAvg2(  ){
			var tot = 0;
			// [매개변수의 개수]==0 인데  [전달 데이터의 개수]>0 인 경우 arguments[0], ~, arguments[n] 으로 전달 받는다. 
				// 전달되는 데이터의 개수가 일정치 않을 경우 사용하먼 좋다.
			for( var i=0 ; i<arguments.length ; i++ ) {  
				tot = tot + arguments[i];
			}
			var avg = tot/arguments.length;
			return avg;
		}
	</script>
</body>
	<script>
		//--------------------------------------------
		// 함수 호출 시 전달하는 [매개변수의 개수]=[전달 데이터의개수] 경우 => 정상적 호출
		//--------------------------------------------
		document.write(   getAvg1( 90, 70, 80 ) + "<br>");  // 80 출력
		//--------------------------------------------
		// 함수 호출 시 전달하는 [매개변수의 개수] < [전달 데이터의개수]  경우 => 넘치는 데이터는 무시하면서 호출
		//--------------------------------------------
		document.write(   getAvg1( 90, 70, 80, 80 ) + "<br>"); // 80 출력
		//--------------------------------------------
		// 함수 호출 시 전달하는 [매개변수의 개수] > [전달 데이터의개수]  경우 => 넘치는 매개변수는 undefined 를 저장하면서 호출
		//--------------------------------------------
		document.write(   getAvg1( 90, 70 )  +  "<br>");   // NaN 출력. 90 + 70 + undefined  는 NaN.
		//--------------------------------------------
		// 함수 호출 시 전달하는  [매개변수의 개수]==0 인데 [데이터의 개수]>0 일경우(=함수 호출 시 매개변수 없이 데이터 받기)
		//--------------------------------------------
		document.write(   getAvg2( 90, 70, 80 )  +  "<br>");        // 80 출력



		var no = new Array(3,5,7,9,11,22,34,56);

		document.write(   no[0]  +  "<br>"); 
		document.write(   no[1]  +  "<br>"); 
		document.write(   no[7]  +  "<br>"); 



	</script>
</html>
