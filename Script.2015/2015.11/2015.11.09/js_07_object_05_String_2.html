	=>String 객체의 메소드를 사용하여 uid 변수안에 데이터가 
	   [영문소문자]와 [숫자]로만 구성되어 있는 지 알아보는 예제
	=>후에 웹프로젝트에서 [아이디]를 입력 받고 [아이디] 가능 여부를 판단할 때 사용된다.
--->

<html>
	<body>
		<script>
			var uid = "12345a";  //var uid = new String("12345a");
			//----------------------------------------------------
			var num = "0123456789";
			var engLower = "abcdefghijklmnopqrstuvwxyz";
			//var eng = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
			//var engUpper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
			//----------------------------------------------------
			var flag = engLower.indexOf( uid.charAt(0) );
			var numCnt = 0;
			var engLowerCnt = 0;
			for (var i = 0; i < uid.length; i++) {
				if( num.indexOf( uid.charAt(i) ) >=0 )        { numCnt++; }
				if( engLower.indexOf( uid.charAt(i) ) >=0 ) { engLowerCnt++; }
			}
			if( flag>=0 && numCnt>0 && engLowerCnt>0 && numCnt+engLowerCnt==uid.length ) { 
					document.write( uid + " 는 => 아이디로 적합합니다.");
			}else{
					document.write( uid + " 는 => 아이디로 부적합합니다. [숫자]와 [영문소문자] 로 구성되어야 합니다.");
			}
		</script>
	</body>
</html>
