	=>두 가지 소트 방법으로 배열 변수 안의 데이터를 내림차순으로 정렬하자.
	=>두 변수 안의 데이터를 바꾸기 위해서는 여분의 변수가 필요하다.
	=>정보처리 기사 시험 문제 중 하나이다.
-->
<html>
 <body>
	<script>
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		// Array 객체 생성하고 Array 객체의 메모리 위치 주소값을 score 에 저장
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		var score = [60,40,80,77,66];
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		// Array 객체에 저장된 데이터를 내림차순으로 정렬 방법1
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		var tmp = 0;
		for( var i=0 ; i<score.length-1 ; i++){
			for( var j=i+1 ; j<score.length ; j++){
				if( score[i] < score[j] ){  
					tmp = score[i];
					score[i] = score[j];
					score[j] = tmp;
				}
			}
		}
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		// Array 객체에 저장된 데이터를 , 를 삽입하여 출력
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		document.write( score.join(",") + "<hr>" );

		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		// Array 객체에 저장된 데이터를 내림차순으로 정렬 방법2
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		var age = [34,55,12,77,55];
		for( var i=0 ; i<age.length-1 ; i++){
			for( var j=0 ; j<age.length-1 ; j++){
				if( age[j] < age[j+1] ){
					tmp = age[j];
					age[j] = age[j+1];
					age[j+1] = tmp;
				}
			}
		}
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		// Array 객체에 저장된 데이터를 , 를 삽입하여 출력
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		document.write( age.join(",") + "<hr>" );

		/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		<문제>다음 2차원 Array 객체의 데이터를 3번째 점수 기준으로 
		          내림차순으로 소트하세여!
		~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
		var sawon  = [
			[1, "류희간", 30],
			[2, "이형잔", 44],
			[3, "김재밤", 80],
			[4, "김한울", 88],
			[5, "김갱빈", 55]
		];
		for( var i=0 ; i<sawon.length-1 ; i++){
			for( var j=i+1 ; j<sawon.length ; j++){
				if( sawon[i][2] < sawon[j][2] ){  
					tmp = sawon[i];
					sawon[i] = sawon[j];
					sawon[j] = tmp;
				}
			}
		}
		for( var i=0 ; i<sawon.length ; i++){
			document.write( sawon[i].join(",") + "<br>" );
		}
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		// 3차원 Array 객체를 선언하고 반복문을 사용하여 출력해보자.
		// 실무에서는 2차원 배열이 제일 많이 사용된다.
		// 2차원 배열은 DB의 테이블과 매핑되므로 주의 깊게 명심한다.
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		var stu  = [
			[
				[1, "류희간", 30],
				[2, "이형잔", 44],
				[3, "김재밤", 80],
				[4, "김한울", 88],
				[5, "김갱빈", 55]
			],
			[
				[1, "류희간2", 30],
				[2, "이형잔2", 44],
				[3, "김재밤2", 80],
				[4, "김한울2", 88],
				[5, "김갱빈2", 55]
			]
		];


	</script>



 </body>
</html>
