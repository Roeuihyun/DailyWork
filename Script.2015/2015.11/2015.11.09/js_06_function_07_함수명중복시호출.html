

<!--
js_06_function_07_함수명중복시호출.html
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
함수명이 중복될 경우 함수 호출 결과 예제
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
-->
<html>
	<head>
		<script>
			//--------------------------------
			// 정적함수 끼리 함수명이 중복됐을 경우
			//--------------------------------
			function showMsg1( ){ 
				var msg = "방가!";
				return msg; 
			}
			function showMsg1( ){ 
				var msg = "안녕!";
				return msg; 
			}
			//--------------------------------
			// 익명함수 끼리 함수명이 중복됐을 경우
			//--------------------------------
			var showMsg2 = function( ){ 
				var msg = "방가!";
				return msg; 
			}
			var showMsg2 = function( ){ 
				var msg = "안녕!";
				return msg; 
			}
			//--------------------------------
			// 익명함수와 정적함수 명이 중복됐을 경우
			//--------------------------------
			var showMsg3 = function( ){ 
				var msg = "방가!";
				return msg; 
			}
			function showMsg3( ){ 
				var msg = "안녕!";
				return msg; 
			}
		</script>
	</head>

<body>
	<script>
		document.write(  showMsg1() + "<hr>" );  // 안녕 출력. 
		document.write(  showMsg2() + "<hr>" );  // 안녕 출력.
		document.write(  showMsg3( ) );              // 방가 출력
	</script>
</body>
</html>
<!--
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
 <주의>정적 함수끼리 이름이 같은 경우 또는 익명함수끼리 이름이 같을 경우
	       무조건 후에 선언된 함수가 진짜 함수이다.
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
 <주의>정적 함수와 익명함수가 이름이 같을 경우
	       무조건 익명함수가 진짜 함수이다.

~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
 <문제>위 html의 코딩 실행 순서는?
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=><1>정적 함수 showMsg1(  ), showMsg1(  ), showMsg3( )  읽음. 
	=><2>정적 함수 제외하고 차례로 실행

~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
 <문제>document.write(  showMsg3( ) ); 에서 "방가!" 를 출력하는 이유?
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>정적 함수를 먼저 읽고 나서 정적 함수 제외한 코딩을 순차적으로 실행한다.
	=>즉 정적함수 showMsg3( ) 가 읽히고, 익명함수 showMsg3( ) 가 읽히므로 
	   정적함수 showMsg3( ) 는 익명함수 showMsg3( )에 의해 덮여 씌워진다.

-->
