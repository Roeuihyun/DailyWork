<html>
	<head>
		<title>operator test</title>
	</head>
	<body>
		<script>
			//------------------
			// 변수선언.
			//------------------
			var sno = 3;
			var sname = "저팔계";
			var kor = 90;
			var eng = 90;
			//------------------
			var tot = kor + eng;
			var avg = tot/2;
			var oddEven = sno%2;
			//------------------
			var result1 = kor>=80 && eng>=80 ;  
			var result2 = tot>=160 || avg>=80 ;
			var result3 = kor>=100 || eng>=100;
			var result4 = (avg>=80 && kor>=80) || (avg>=80 && eng>=80);
			var result5 = tot>=160 && (avg>=80 || eng>=80);
			//------------------
			// 웹브라우저 화면에 데이터 출력
			//------------------
			document.write( result1 + "<br>");
			document.write( result2 + "<br>");
			document.write( result3 + "<br>");
			document.write( result4 + "<br>");
			document.write( result5 + "<br>");
		//-->
		</script>
	</body>
</html>
