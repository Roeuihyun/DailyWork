<html>
 <head>
  <title> New Document </title>
 </head>

 <body>
<body>
		<script>
			//--------------------------------------------
			// 반복문을 사용하여 구구단 3단 출력하기
			//--------------------------------------------
			document.write( "<table cellpadding=2>" );
			for( var i=1; i<=9; i++){
				document.write( "<tr><td>3 * " + i + " = " + 3*i + "</td></tr>" );
			}
			document.write( "</table>" );
			document.write( "<hr>" );
			//--------------------------------------------
			// 반복문을 사용하여 구구단 1~9단 까지 출력하기
			//--------------------------------------------
			document.write( "<table cellpadding=2 border=1>" );
			for( var i=1; i<=9; i++){
				document.write( "<tr>" );
				for( var j=1; j<=9; j++ ){
					document.write( "<td>" + j + " * " + i + " = " + (j * i) );
				}
			}
			document.write( "</table>" );
			document.write( "<hr>" );
			//--------------------------------------------
			// 반복문을 사용하여 구구단 1~9단 까지 출력하기( 단 5단 생략)
			//--------------------------------------------
			document.write( "<table cellpadding=2 border=1>" );
			for( var i=1; i<=9; i++){
				document.write( "<tr>" );
				for( var j=1; j<=9; j++ ){
					/*
					~~~~~~~~~~~~~~
					<방법1>
					~~~~~~~~~~~~~~
					if( j==5 ) { continue; }
					document.write( "<td>" + j + " * " + i + " = " + (j * i) );
					~~~~~~~~~~~~~~
					<방법2>
					~~~~~~~~~~~~~~
					if( j!=5 ) {
						document.write( "<td>" + j + " * " + i + " = " + (j * i) );
					}
					*/
					if( !(j==5) ) {
						document.write( "<td>" + j + " * " + i + " = " + (j * i) );
					}
				}
			}
			document.write( "</table>" );
			document.write( "<hr>" );
			//--------------------------------------------
			// 반복문을 사용하여 구구단 1~9단 까지 출력하기1(단 구구단 결과값이 45면 중단)
			//--------------------------------------------
			document.write( "<table cellpadding=2 border=1>" );
			for( var i=1; i<=9; i++){
				document.write( "<tr>" );
				for( var j=1; j<=9; j++ ){
					document.write( "<td>" + j + " * " + i + " = " + (j * i) );
					if( i*j==45 ) { break; }
				}
				if( i*j==45 ) { break; }
			}
			document.write( "</table>" );
			document.write( "<hr>" );
			//--------------------------------------------
			// 반복문을 사용하여 구구단 1~9단 까지 출력하기2 (단 구구단 결과값이 45면 중단)
			//--------------------------------------------
			document.write( "<table cellpadding=2 border=1>" );
			abc:for( var i=1; i<=9; i++){
				document.write( "<tr>" );
				for( var j=1; j<=9; j++ ){
					document.write( "<td>" + j + " * " + i + " = " + (j * i) );
					if( i*j==45 ) { break abc; } // 별칭 abc 가 붙은 반복문을 중단하라.
				}
			}
			document.write( "</table>" );
			document.write( "<hr>" );
			//--------------------------------------------
			// 반복문을 사용하여 1~10 까지 사이 [소수] 출력. 
			// 소수란 1과 자기 자신으로만 나우어지는 숫자를 말함.
			//--------------------------------------------
			var num = 10;
			var cnt = 0;

			for( var i=2 ; i<=num ; i++){

					cnt = 0;
					// i 값의 소수여부를 판별하는 로직 삽입

					for( var j=1 ; j<=i ; j++ ){

							if( i%j==0 ) { cnt++; }

					}
					if( cnt==2) document.write( i + " ");

			}


		</script>
  

 </body>
