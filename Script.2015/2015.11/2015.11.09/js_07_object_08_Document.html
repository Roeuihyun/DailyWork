
<html>
<head>
    <script>
        function  add_img1 (img_name) {
            // img 태그 객체 생성
            var img = document.createElement('img');
            // img 태그객체 속성값 설정
            img.src = img_name;
            img.width = 100;
            img.height = 120;

            // body 노드 안에 빈 문자 삽입하여 body 노드 안에 있는 노드를 비움
			document.getElementById("star_img1").innerHTML = "";
            // body 노드 안에  img 태그 객체 삽입. 즉 body 노드 안에  img 태그를 삽입
            document.getElementById("star_img1").appendChild(img);
        };
        function  add_img2 (img_name) {

            //document.getElementById("opinion").innerHTML = "<input type='text' name='opinion"+ ++opinionCnt + "'>";z_star2.jpg
            document.getElementById("star_img2").innerHTML = "<img src='"+img_name+"' width=100 height=120>";
        };
		var cnt = 0;
        var add_tr = function(  ) {
            // body 노드 안에 img 객체 삽입
            //document.getElementById("opinion").innerHTML = "<input type='text' name='opinion"+ ++opinionCnt + "'>";z_star2.jpg
            document.getElementById("opinion").innerHTML = document.getElementById("opinion").innerHTML + "<tr><td><input type='text' name='opinion'"+(++cnt)+">";
        };




    </script>
</head>
