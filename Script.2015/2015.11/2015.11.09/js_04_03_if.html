~~~~~~~~~~~~~~~~~~~~~
	=>조건이 겹치지 않는 조건문을 설정해 본다.
	=>조건이 겹치지 않는 조건문은 가독성이 좋으나 소스가 길어 질수 있다.
	=>현장에서 항상 가독성이 좋은 소스만 나올수는 없으므로 만약을 대비한다.
-->
<html>
	<head><title>JAVA SCRIPT Program</title></head>
	<body>
		<script>
			var avg=prompt("평균를 입력하세요" );
			//--------------------------------
			// 만약 평균이 90 이상이고 100 이하면
			//-------------------------------- 
		    if( 90<=avg && avg<=100) {       // <주의> 90<=avg<=100 형식은 안됨.
				document.write( "A 학점" );
			}
			else if(80<=avg && avg<90) {   // 만약 평균이 80 이상이고 90 미만이면
				document.write( "B 학점" );
			}
			else if(70<=avg && avg<80) {   // 만약 평균이 70 이상이고 80 미만이면
				document.write( "C 학점" );
			}
			else if(60<=avg && avg<70) {   // 만약 평균이 60 이상이고 70 미만이면
				document.write( "D 학점" );
			}
			else if(0<=avg && avg<60) {    // 만약 평균이 0 이상이고 60 미만이면
				document.write( "F 학점" );
			}
			else{                                  // 그 외경우에는
				document.write("잘못된 값입니다" );
			}
		</script>
	</body>
</html>
