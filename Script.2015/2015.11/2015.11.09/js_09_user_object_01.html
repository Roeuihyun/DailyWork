


<!--
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
js_09_user_object_01.html
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
		=>사용자 정의 객체의 생성, 메소드.속성변수 추가/삭제/호출 
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
-->
<html>
<body>
	<script>
		//---------------------------------
		// 사용자 정의 객체 선언
		//---------------------------------
		var grade = { 
			 //--------
			 // 속성변수 선언
			 //--------
		     no : 1,    
		     sname : "사오정",     
		     kor : 90,    
		     eng : 80,     
		     mat : 70,  
			 //--------
			 // 메소드 선언
			 //--------
		     getTot : function(  ) {
		        return  this.kor + this.eng + this.mat;
		     },
		     getAvg : function(  ) {
		        return  this.getTot( )/3;
		     }
		}
		//---------------------------------
		// 사용자 정의 객체에 속성변수 추가
		//---------------------------------
		grade.addr = "서울";
		//---------------------------------
		// 사용자 정의 객체에 메소드 추가
		//---------------------------------
		grade.showMsg = function( year ) {
		    return  year + " 년도 성적!";
		}
		//---------------------------------
		// 사용자 정의 객체의 속성변수, 메소드 호출
		//---------------------------------
		document.write( "<hr>" );
		document.write( grade.showMsg(2014) + "<br>" );
		document.write( "번호 : " + grade.no + "<br>" );
		document.write( "이름 : " + grade.sname + "<br>" );
		document.write( "거주 : " + grade.addr + "<br>" );
		document.write( "총점 : " + grade.getTot( ) + "<br>" );
		document.write( "평균 : " + grade.getAvg( ) + "<br>" );
		document.write( "<hr>" );
		//---------------------------------
		// with 키워드로 사용자 정의 객체의 속성변수, 메소드 호출
		//---------------------------------
		with( grade ) {
			document.write( showMsg(2014) + "<br>" );
			document.write( "번호 : " + no + "<br>" );
			document.write( "이름 : " + sname + "<br>" );
			document.write( "거주 : " + addr + "<br>" );
			document.write( "총점 : " + getTot( ) + "<br>" );
			document.write( "평균 : " + getAvg( ) + "<br>" );
			document.write( "<hr>" );
		}
		//---------------------------------
		// for in 반복문으로 사용자 정의 객체의 속성변수, 메소드 호출
		// <주의>메소드 호출 시에는 메소드 소스가 호출되므로 의미 없음.
		//---------------------------------
		// 변수에 info 에 속성변수명이 차례대로 저장됨.
		for( var info in grade ) {
			document.write( info + " => " + grade[info] + "<br>" );
		}
		document.write(  "<hr>" );
		//---------------------------------
		// 사용자 정의 객체의 속성변수 삭제  
		//---------------------------------
		delete( grade.addr );
		for( var info in grade ) {
			document.write( info + " => " + grade[info] + "<br>" );
		}
		document.write(  "<hr>" );
		//---------------------------------
		// in 키워드로 사용자 정의 객체의 속성변수 존재여부 출력
		//---------------------------------
		document.write( "속성변수 uname 존재 여부 => " 
										+  ("sname" in grade) + "<br>" );    
		document.write( "속성변수 birthday 존재 여부 => " +  ("birthday" in grade) + "<br>" );
		document.write(  "<hr>" );

	</script>
</body>
</html>
