	<1단계>prompt 상자가 띄우고  [아이디] 입력.
	------------------------------
	<2단계>[아이디] 가 "abc" 일경우 <3단계> 이동, 아닐 경우 <1단계>로 이동.
	------------------------------
	<3단계>prompt 상자가 띄우고 [암호] 입력. 
	------------------------------
	<4단계>[암호] 가 "123" 일 경우 <5단계> 이동, 아닐 경우 <3단계>로 이동
	------------------------------
	<5단계>웹화면에 "로그인 성공..." 출력
-->








<html>
 <head>
  <title> New Document </title>

  <script>
	function check_id( ){
		var id = prompt("아이디 입력 요망");
		if( id!="abc" ) {  
			check_id( );
		}
	}
	function check_pw( ){
		var pw = prompt("암호 입력 요망");
		if( pw!="123"  ) {  
			check_pw( );
		}
	}
	function check( ){
		check_id( );
		check_pw( );
		document.write("로그인 성공...."); 
	}
	check( );

  </script>


 </head>

 <body>
  
 </body>
</html>
