<!--
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
js_06_function_06_함수와 이벤트.html
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
각종 이벤트 발생 시 함수 호출 예제
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
-->
<html>
	<head>
		<script>
			function checkPw(  ){
				var pw = prompt("암호 입력 요망!",""); 
				if( pw!="123" ) {
					checkPw(  );
				}
			}
			function moveUrl(  ){
				var url = document.myForm.url.value;   // name="url" 가진 태그에 입력된 데이터 받아 변수에 저장.
				if( url!="" || url!=" " || url!="  " ) { //입력된 데이터가 있으면
					var result = confirm( url + " 주소로 이동합니까?");
					if( result==true ) {
						location.replace(url);   // 페이지 이동. 추후 객체에서 자세히 배움
					}
				}
			}
			function showMsg(  ){
				alert( "홈페이지 방문을 환영함다!" );
			}
			checkPw( );  //  함수 호출
		</script>
	</head>

	<!-- 
	onLoad ="showMsg( );" =>  body 태그 안의 내용을 읽어 들인 후 showMsg( ); 함수 호출	 
	-->
	<body onLoad ="showMsg( );"><center>

		<form name="myForm" action="">
			이동할 URL 주소를 입력하십시요...<br><br>
			<input type="text" name="url" size=30 > 
			<input type="button" value="이동" onclick="moveUrl( );" >
				<!-- onclick="moveUrl( );"    => 태그를 클릭하면 moveUrl( ); 함수 호출 -->
		</form>

	</body>

</html>

	=><3>body 태그 안의 소스 순차적 실행.
