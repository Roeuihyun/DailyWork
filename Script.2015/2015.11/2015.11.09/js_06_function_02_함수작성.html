<html>
	<head>
		<script>
			//--------------------------------------------
			// <문>국어, 수학, 영어 점수 입력 받아 합격, 불합격을 출력하는 함수 작성
			//  합격 기준 => 평균 60점 이상이고 모두 40점이상
			//--------------------------------------------
			function getPass1( kor, eng, mat ){
				var tot = kor+eng+mat;
				var avg = tot/3;
				var result = "합격";
				if(   !(avg>=60 && kor>=40 && eng>=40 && mat>=40)  ){
				// if( avg<60 || kor<40 || eng<40 || mat<40  ){
					result = "불합격";
				}
				return result;
			}

			//--------------------------------------------
			// <문>국어, 수학, 영어 점수 입력 받아 합격, 불합격을 출력하는 함수 작성
			//  합격 기준 => 2개 과목 총점이 180 이상이면 합격
			//--------------------------------------------
			function getPass2( kor, eng, mat ){
				var tot1 = kor+eng;
				var tot2 = eng+mat;
				var tot3 = kor+mat;
				var result = "불합격";

				// if( !(tot1<180 && tot2<180 && tot3<180)  ){
				if( tot1>=180 || tot2>=180 || tot3>=180  ){
					result = "합격";
				}
				/*
				---------------------------------------
				위 조건문은 아래처럼 해도 된다.
				---------------------------------------
				var flag = tot1>=180 || tot2>=180 || tot3>=180;
				if( flag  ){
					result = "합격";
				}
				*/
				return result;
			}
		</script>
	<head>
<body>
	<script>
		document.write(   getPass1( 33, 66, 88 )  +  "<hr>");
		document.write(   getPass2( 33, 66, 88 )  +  "<hr>");
	</script>
</body>
</html>
