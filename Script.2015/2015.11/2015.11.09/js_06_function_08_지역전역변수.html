<!--
js_06_function_08_지역전역변수.html
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
함수 안의 지역변수, 전역변수 예제
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
-->
<html>
	<head>
		<script>
			function getSum( num ){
				var tot = 0;
				for( var i=0 ; i<=num ; i++){
					tot = tot + i;
				} 
				return tot;
			}
		</script>
	</head>
<body>
	<script>
		document.write( "합계 : " + getSum( 5 ) + "<br>"); 
		document.write( "합계 : " + tot + "<br>");
	</script>
</html>
<!--
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
<문>에러발생 이유는?
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>에러발생 지점 document.write( "합계 : " + tot + "<br>"); 
	=>함수 안에서 var 로 선언된 지역 변수는 함수 외부에서 호출 불가능
	=>var tot = 0; 에서 var를 생략하면 전역변수가 되므로 호출 가능
	=>var tot = 0; 를 함수 밖으로 옮겨 선언하면  호출 가능.
		함수 밖에 var 를 사용하여 선언한 함수는 전역변수가 된다.
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
-->
