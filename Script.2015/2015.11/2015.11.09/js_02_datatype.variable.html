<html>
	<head>
		<title>javascript 예제</title>
	</head>
	<body>
		<script>
			//----------------------------------------------
			// 변수 선언하고 데이터 입력
			//<주의>변수를 연산하면 변수안의 데이터가 연산된다.
			//<주의>변수안에 변수를 저장하면 변수가 저장되는 것이 아니라 변수 안의 데이터가 저장된다.
			//----------------------------------------------
			var uname = "사오정";          // uname 변수에 "사오정" 문자열을 대입, 즉 저장하라.
			var kor = 90;
			var eng = 50; 
			var mat = 30;
			var tot = kor  + eng  + mat;
			var avg = tot / 3; 
			//----------------------------------------------
			// document.write( ~ ); => 데이터를 웹 화면에 출력하라는 명령어. 추후 배움.
			// <주의>출력되는 단순 문자열은 " 또는 ' 로 감싼다.
			// <주의>변수안의 데이터를 웹 화면에 출력하면 변수 안의 데이터가 출력된다.
			// <주의>html 태그를 출력하면 태그 자체가 출려되는 것이 아니라 태그 문법이 출력된다. 즉 태그 문법이 적용.
			//----------------------------------------------
			document.write( "----------------------"  + "<br>" );
			document.write( "2014년도 \"상반기 성적\" "  + "<br>" );
			document.write( "----------------------"  + "<br>" );
			document.write( "이름 : " + uname + "<br>" );
			document.write( "국어 : " + kor + "<br>" );
			document.write( "영어 : " + eng + "<br>");
			document.write( "수학 : " + mat + "<br>");
			document.write( "총점 : " + tot + "<br>");
			document.write( "평균 : " + avg );
		</script>
	</body>
</html>
