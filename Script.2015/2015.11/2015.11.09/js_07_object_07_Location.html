

<html>
 <body>
  
	<script>
		document.write( "location.href=>" + location.href + "<br>" );
		document.write( "location.host=>" + location.host + "<br>" );
		document.write( "location.hostname=>" + location.hostname + "<br>" );
		document.write( "location.port=>" + location.port + "<br>" );
		document.write( "location.pathname=>" + location.pathname + "<br>" );
		document.write( "location.hash=>" + location.hash + "<br>" );
		document.write( "location.search=>" + location.search + "<br>" );
		document.write( "location.protocol=>" + location.protocol + "<br>" );
		document.write( "=================================================<br>" );

		
		document.write( "navigator.appName=>" + navigator.appName + "<br>" );
		document.write( "navigator.appCodeName=>" + navigator.appCodeName + "<br>" ); // 넷스케이프는 "Mozilla"를, 익스플로러는  "Mozilla" 나 "MSIE"로 표시
		document.write( "navigator.appVersion=>" + navigator.appVersion + "<br>" );
		document.write( "navigator.platform=>" + navigator.platform + "<br>" );
		document.write( "navigator.userAgent=>" + navigator.userAgent + "<br>" ); // userAgent란 HTTP 헤더부분에 붙어져있는 문자열로 웹 브라우저의 종류와 버전을 알수 있음
	</script>


 </body>
</html>
