	<예제설명>익명함수, 콜백함수 예제
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	<예제목적>익명함수, 콜백함수의 사용법을 숙지한다.
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
---->
<html>
	<head>
		<script>
			// --------------------------------
			// 익명함수를 입력 받아 익명함수를 호출하는 함수 선언
			// --------------------------------
			function getMsg( func ){ 
				func( );   // 매개변수로 받은 함수를 호출
			}
			// --------------------------------
			// 점수를 입력 받아 평균을 리턴하는 함수 선언
			// --------------------------------
			function getGrade1(no,  sname, num1, num2 ){ 
				var avg = (num1 + num2)/2; 
				var result =  "[번호]:" + no + ", [이름]:" + sname + ", [평균]:" + avg;
				return result;
			}
			// --------------------------------
			// 번호, 이름, 평균을 리턴하는 함수 선언
			// --------------------------------
			function getGrade2(no,  sname, num1, num2, func ){ 
				var avg = func( num1, num2 );   //--->매개변수로 받은 함수를 호출.<주의>함수 호출 시에는 맨 뒤에 ( ~ ) 붙임.
				var result =  "[번호]:" + no + ", [이름]:" + sname + ", [평균]:" + avg;
				return result;
			}
			// --------------------------------
			// [익명 함수]를 리턴하는 함수 선언
			// --------------------------------
			function getGrade3(no,  sname, num1, num2 ){ 
				// 익명함수 선언
				var func = function(){
					var avg = (num1+num2)/2;
					var result =  "[번호]:" + no + ", [이름]:" + sname + ", [평균]:" + avg;
					return result;
				}
				return func;   // 익명함수 리턴. 익명함수도 데이터의 한 종류이므로 리턴값으로 리턴할 수 있음.
			}

		</script>
	</head>
	<body>
		<script>
			//----------------------------------------------
			// 함수 getMsg( ~ ) 호출. 익명 함수를 매개변수로 전달하고 있음에 주의. 
				// 자스에서는 익명함수도 자료형의 일종이다. 
			//---------------------------------------
			getMsg(     function( ){alert("2014년 4차 시험 성적");}      );
			//----------------------------------------------
			document.write(
				getGrade1(    1, "사오정", 80, 90       )     
			); 
			document.write( "<hr>" ); 
			//----------------------------------------------
			document.write(
				getGrade2(    2, "저팔계", 60, 78,  function(n1,n2){return (n1+n2)/2;}  )
			); 
			document.write( "<hr>" ); 
			//----------------------------------------------
			document.write(
				getGrade3( 3, "손오공", 65, 98 )( ) //getGrade3 함수 호출 후 익명함수가 리턴되었고 리턴 받은 익명함수를 호출하기 위해 뒤에 () 붙임.
			); 
			//----------------------------------------------

		</script>
	</body>
</html>
