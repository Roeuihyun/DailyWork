<예제설명>조건문 if 문을 사용하여 아이디와 암호 입력받아 확인한 후 특정 메시지를 출력한다.
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
<예제목적>if 구문의 사용법을 숙지한다.
--->

<html>
	<head><title>JAVA SCRIPT test</title></head>
	<body>
		<script>
			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			// 데이터를 입력받는 prompt 상자를 띄우고 입력한 아이디는 변수 uid에 저장 됨.
			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			var uid = prompt("[아이디]를 입력하세요");
			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			// 데이터를 입력받는 prompt 상자를 띄우고 입력한 암호는 변수pw에 저장 됨.
			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			var pw = prompt("[암호]를 입력하세요");
			
			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			// 만약 uid 변수 안에 있는 데이터가 "ace"가 아니면 경고 상자 띠움.
			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			if( uid!="ace" ){        //
				alert("아이디가 틀립니다.");
			}
			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			// 그렇치 않고 만약 pw 변수 안에 있는 데이터가 "123"이 아니면 경고 상자 띠움.
			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			else if( pw!="123" ){      // 
				alert("암호가 틀립니다.");
			}
			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			// 그 외 경우에는 화면에 환영 메시지 출력.
			// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
			else{               // 나머지 모든 경우면
				document.write( uid + "님! 로그인 성공!"); // 웹화면에 데이터 출력
			}

		</script>
	</body>
</html>


<!---------------------------------------------------------------

~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
<문제>위 조건문은 몇개의 조건을 내세우나?
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>모든 조건. else 가 나오면 모든 조건을 처리한다.
	    else 이전 조건문에서 모두 false 가 나오면
		모두 else 에 걸리기 때문이다.


=====================================

	document.write( "로그인 성공" );

	alert("아이디가 또는 암호가 틀립니다");
