	--------------------------------------------------------------------------
	=>다수의 태그를 관리하는 Array 관련 each(~) 메소드 사용법을 숙지한다.
	--------------------------------------------------------------------------

<html>
<head>
	<script src="jquery-1.5.2.min.js" type="text/javascript"></script>
     <script>
		$(document).ready(function() {   
				//var str=$('.menu  li>ul').parent().text( );alert(str);
				//$('.menu  li:has(ul)').text(  str + ">" );

				// class="menu" 가진 후손의 자식 요소(=태그)를 관리하는 jQuery 객체 생성
				var obj = $('.menu li>ul');
				// 위의 jQuery 객체가 관리하는 요소의 개수가 0보다 크면 
					// 그 부모 요소에 class="plus" 삽입.
				if( obj.length>0) { 
					obj.parent().addClass('plus'); 
				}
				// 위의 jQuery 객체가 관리하는 요소에 class="menu minus" 삽입하고 숨겨라.
				obj.addClass('menu minus').hide();

				// class="menu" 가진 요소 후손 중  class="plus" 를 가진 놈에게 
					// 클릭하면 후손을 보이게 하는 이벤트 설정
				$('.menu .plus').each(function(index) {   
					// 클릭하는 바로 그놈의 후손이 보였다 안보였다 하도록 설정 
					$(this).click(function(event){
							if(this == event.target) {
								//alert( $(event.target).attr("class") );
								//if($(this).is('.plus')) {
								if($(this).is('.menu .plus')) {
									$(this).children().show();
									$(this).removeClass('plus');
									$(this).addClass('minus');
								}
								else{
									$(this).children().hide();
									$(this).removeClass('minus');
									$(this).addClass('plus');
								}
							}
					});
				});/**/
		});
	</script>
  </head>
