js_07_object_07_Location.html
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>Location 객체의 메소드를 사용하여 페이지를 이동하자.
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
-->
<html>
	<head>
		<script>
			function movePage( url ) {
				// 괄호 안의 url 주소로 화면 이동.
				location.replace(url);
				//location.href = url; 을 사용해도 화면이동 가능
			}
		</script>
	</head>

	<body><center>
		    <input type="button" value="Naver로 이동" 
								onClick="movePage( 'http://www.naver.com' )">
		    <input type="button" value="Google로 이동" 
								onClick="movePage( 'http://www.google.co.kr' )">
	</body>
</html>
