<!---------------------------------------------------------------
<예제설명>for 문을 사용하여 구구단 출력하기,
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
<예제목적>for 문 이 겹쳐 나올 경우의 구조를 정확히 이해한다.
---------------------------------------------------------------->
<html>
<body>
		<script>
			//--------------------------------------------
			// 반복문을 사용하여 구구단 3단 출력하기
			//--------------------------------------------
			document.write( "<table cellpadding=2>" );
			for( var i=1; i<=9; i++){
				document.write( "<tr><td>3 * " + i + " = " + (3*i)  );
			}
			document.write( "</table>" );
			document.write( "<hr>" );
			//--------------------------------------------
			// 반복문을 사용하여 구구단 1~9단 까지 출력하기
			//--------------------------------------------
			document.write( "<table cellpadding=2 border=1>" );
			for( var i=1; i<=9; i++){
				document.write( "<tr>" );
				for( var j=1; j<=9; j++ ){
					document.write( "<td>" + j + " * " + i + " = " + (j * i) );
				}
			}
			document.write( "</table>" );
			document.write( "<hr>" );
			//--------------------------------------------
			// 반복문을 사용하여 1~10 까지 [소수] 출력. 소수란 1과 자기자신으로만 나우어지는 숫자를 말함.
			//--------------------------------------------
			var num = 10;
			for( var i=1; i<=num; i++){
				var cnt = 0;
				for( var j=1; j<=i; j++ ){
					if( i%j==0 ) { cnt++; }
				}
				if( cnt==2 ) { 
					document.write( i + "<br>" );
				}
			}
			document.write( "<hr>" );

		</script>
</body>
</html>
